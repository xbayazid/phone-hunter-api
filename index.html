<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: rgba(233, 218, 220, 0.774);">
   <header>
    <h1 class="text-center my-4 text-success">Welcome to my Phone Hunter!</h1>
   </header>
   <main  class="container">
    <!-- Display Search Result  -->
    <section>
        <div class="mb-3 w-50">
            <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search your phone">
            <button id="btn-search" class="btn btn-primary mt-2">Search</button>
          </div>
    </section>
    <!-- Display Phones  -->
    <section>
        <div>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
              </div>
              <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-dark bg-warning p-5 text-center rounded-3">No Phone Found. Please try a new search</h3>
              </div>
        </div>
    </section>
    <!-- display spinner -->
    <section id="spinner" class="d-none">
        <div style="height:400px" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
   </main>
    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- JS Link  -->
    <script src="js/app.js"></script>
</body>
</html>
